<div class="login">
<h1  class="app-bar-header"> Login </h1>
<form id="login-form">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <div>
    <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp" required>
    </div>
    <span id="login-email-validation-text"></span>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <div class="input-group">
    <input type="password" id="login-password" class="form-control" required>
    <div class="input-group-append">
      <span class="input-group-text">
        <a href="#" class="toggle_hide_password">
    <i class="fas fa-eye" id="login-pwd-show"></i>
    </a>
    </span>
    </div>
  </div>
  </div>
 
  <button type="button" id="login-button" class="btn btn-primary" name="login-button">Login</button>
  <button type="button" id="login-to-reg" class="btn btn-sm btn-auth-change">Register Instead</button>
</form>


</div>
