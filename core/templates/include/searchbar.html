<div class="searchbar flex-item">


    <form id="form1">
          <div class="search-div">
            <p class="search-text">From:</p>

            
            <div class="input">
              <input id="search_start" type="text" class="form-control search-input" placeholder="Enter your position" >
              <button type="button" class="btn btn-outline-secondary btn-sm location-btn location-desktop" onclick="getLocation()">Get My Location</button>
           </div>
          </div>

          <div class="search-div">
            <p class="search-text">To:</p>
            <div class="input">
              <input id="search_destination" type="text" class="form-control search-input" placeholder="Enter your destination" >
            </div>
          </div>

          <div class="search-div">
            <p class="search-text">When:</p>
            <div class="input">
              <input id="time_of_travel" type="datetime-local" class="form-control search-input">
            </div>
            </div>
          
    </form><br><br>


    <button id="btn" class="btn btn-dark form-btn">Find Best Routes</button>
    <button type="button" class="btn btn-outline-secondary btn-sm location-btn location-mobile" onclick="getLocation()">Get My Location</button>

</div>
<script>
  var offset = (new Date()).getTimezoneOffset() * 60000;
  var defaultTimeString = (new Date(Date.now() - offset)).toISOString().slice(0, -5);
  var fourDaysDifference=(60*24*4)*60000;
  var maxDate=(new Date(Date.now() - offset + fourDaysDifference)).toISOString().slice(0, -5);
  $("#time_of_travel").val(defaultTimeString);
  $("#time_of_travel").attr({
    "max" : maxDate,        
    "min" : defaultTimeString          
 });
</script>
