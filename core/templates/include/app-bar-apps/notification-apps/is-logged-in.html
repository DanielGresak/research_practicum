<div id="notif-auth">
<div class="form-check form-switch">
{% if loggedIn == True and notifications %}
  <input class="form-check-input" type="checkbox" id="notify-box" checked>
  <label class="form-check-label" for="flexSwitchCheckDefault">Notifications On/Off</label>
{% else %}
  <input class="form-check-input" type="checkbox" id="notify-box">
  <label class="form-check-label" for="flexSwitchCheckDefault">Notifications</label>
{% endif %}
</div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">How many minutes before would you like to be notified?</label>
    <select class="form-control" id="change-notification-delay">
    {% if loggedIn == True and delay == 5 %}
      <option selected="selected">5</option>
      <option>10</option>
      <option>15</option>
      <option>30</option>
    </select>
    {% elif loggedIn == True and delay == 10 %}
      <option>5</option>
      <option selected="selected">10</option>
      <option>15</option>
      <option>30</option>
    </select>
{% elif loggedIn == True and delay == 15 %}
      <option>5</option>
      <option>10</option>
      <option selected="selected">15</option>
      <option>30</option>
    </select>
{% elif loggedIn == True and delay == 30 %}
      <option>5</option>
      <option>10</option>
      <option>15</option>
      <option selected="selected">30</option>
    </select>

{% endif %}


  </div>


</div>
