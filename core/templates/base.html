{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transport Telepthy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Loading the kit for the toolbar icons -->
    <script src="https://kit.fontawesome.com/a1e18091c8.js" crossorigin="anonymous"></script>
    <link rel="icon" href="{% static 'favicon\bus-red-icon.png' %}" type="image/x-icon">

    <!-- Loading jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    {% block css %} {% endblock %}
  </head>
  <body>
    <main>
      <div class="heading">

      </div>
    <div class="flex-container">

      {% block appbar %}{% endblock appbar %}
      {% block toolbar %}{% endblock toolbar %}
      {% block searchbar %}{% endblock searchbar %}
      {% block map %}{% endblock %}
      
    </div>
    </main>
    <!-- Loading Javascript -->
    <script src="{% static 'javascript/main.js' %}"></script>
  </body>
</html>
